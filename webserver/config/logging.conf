[loggers]
keys=root,main

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root]
level=DEBUG
qualname=root
handlers=consoleHandler

[logger_main]
level=INFO
qualname=main
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=fmt
args=('log/webserver.log','a',10*1024*1024,10,)

[formatter_fmt]
format=%(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] ::%(message)s
datefmt=%Y-%m-%d %H:%M:%S